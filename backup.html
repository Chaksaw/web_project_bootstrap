<!-- panier.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
  
</head>
<body>

<!-- Navbar container -->
<div id="navbar"></div>


<div class="container my-5">
    <h1 class="text-center">Mon Panier</h1>
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cartTableBody">
            <!-- JavaScript will populate cart items here -->
        </tbody>
    </table>

    <div class="text-end">
        <h4>Total Général: <span id="grandTotal">0 €</span></h4>
    </div>
</div>

<!-- Pied de page -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Nom du Site. Tous droits réservés.</p>
    <div class="footer-icons">
        <a href="https://linkedin.com" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" class="text-white mx-2"><i class="fab fa-github"></i></a>
    </div>
</footer>

<!-- Scripts JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./scripts/main.js"></script>
<script src="./scripts/cart.js"></script>
</body>
</html>
